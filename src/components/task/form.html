<form>
  <h2>New Task</h2>
  <fieldset>
    <label for="description">Description</label>
    <input type="text" name="description" required placeholder="What is the task about?">
  </fieldset>
  <fieldset disabled class="hidden">
    <label for="entry">entry</label>
    <input type="hidden" name="entry"> 
    <span class="support">This will be populated on submit</span>
  </fieldset>
  <input type="submit" value="Enter">
</form>
